- name: V-22334 Check
  shell: ls -l /etc/passwd
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-22334 Check 2
  shell: ls -l /etc/passwd | awk '$1 ~ /\+/'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-22334 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22334
      The /etc/passwd file must not have an extended ACL.
      If the permissions include a "+", the file has an extended ACL, this is a finding.
      Procedure:
      # ls -l /etc/passwd
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-22334 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22334
      The /etc/passwd file must not have an extended ACL.
      If the permissions include a "+", the file has an extended ACL, this is a finding.
      Procedure:
      # ls -l /etc/passwd
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-22334 Fix-1
  shell:  chmod A- /etc/passwd
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
