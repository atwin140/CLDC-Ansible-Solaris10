- name: V-22315 Check
  shell: ls -lL /var/adm 2>&1
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-22315 Check 2
  shell: ls -lL /var/adm | awk '$1 ~ /\+/'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-22315 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22315
      System log files must not have extended ACLs, except as needed to support authorized software.
      If an extended ACL exists that provides access beyond the needs of authorized software, this is a finding.
      Procedure:
      # ls -lL /var/adm 
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-22315 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22315
      System log files must not have extended ACLs, except as needed to support authorized software.
      If an extended ACL exists that provides access beyond the needs of authorized software, this is a finding.
      Procedure:
      # ls -lL /var/adm 
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-22315 Fix-1
  shell:  chmod A- "{{item}}"
  with_items: "{{checkmyconf2.stdout_lines}}"
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
