- name: V-22340 Check
  shell: ls -lL /etc/shadow
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-22340 Check 2
  shell: ls -lL /etc/shadow | awk '$1 ~ /\+/'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-22340 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22340
      The /etc/shadow file must not have an extended ACL.
      If the permissions include a '+', the file has an extended ACL and this is a finding.
      Procedure:
      # ls -lL /etc/shadow
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-22340 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22340
      The /etc/shadow file must not have an extended ACL.
      If the permissions include a '+', the file has an extended ACL and this is a finding.
      Procedure:
      # ls -lL /etc/shadow
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-22340 Fix-1
  shell:  chmod A- /etc/shadow
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
