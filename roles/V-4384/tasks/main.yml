- name: V-4384 Check
  shell: echo |  telnet localhost 25
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-4384 Check 2
  shell: echo |  telnet localhost 25 2>/dev/null | grep -i version 2>/dev/null
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-4384 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4384
      The SMTP services SMTP greeting must not provide version information.
      If a version number is displayed, this is a finding.
      Procedure:
      # echo |  telnet localhost 25
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-4384 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4384
      The SMTP services SMTP greeting must not provide version information.
      If a version number is displayed, this is a finding.
      Procedure:
      # echo |  telnet localhost 25
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-4384 Fix-1
  lineinfile: dest=/etc/mail/sendmail.cf state=present regexp=SmtpGreetingMessage line="O SmtpGreetingMessage=Mail Server Ready; $b"
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
