- name: V-4689 Check
  shell: echo |  /usr/lib/sendmail -d0 -bt < /dev/null | awk '/Version/'
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-4689 Check 2
  shell: echo |  /usr/lib/sendmail -d0 -bt < /dev/null | awk '/Version/ && $2 >= 8.14'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-4689 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4689
      The SMTP service must be an up-to-date version.
      If the sendmail version is not at least 8.14.4 or Oracle's latest version, this is a finding.
      Procedure:
      # echo |  /usr/lib/sendmail -d0 -bt < /dev/null | awk '/Version/'
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout != "" and REPORT == 1)

- name: V-4689 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4689
      The SMTP service must be an up-to-date version.
      If the sendmail version is not at least 8.14.4 or Oracle's latest version, this is a finding.
      Procedure:
      # echo |  /usr/lib/sendmail -d0 -bt < /dev/null | awk '/Version/'
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      Sendmail needs to be updated
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout == ""
