- name: V-987 Check
  shell: ls -lL /etc/cron.d/at.allow 2>&1
  args:
    executable: /bin/bash
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-987 Check 2
  shell: ls -lL /etc/cron.d/at.allow 2>/dev/null | awk '/-rw-------/ {print $1}'
  args:
    executable: /bin/bash
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-987 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-987
      The at.allow file must have mode 0600 or less permissive.
      If the at.allow file has a mode more permissive than 0600, this is a finding.
      Procedure:
      # ls -lL /etc/cron.d/at.allow
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "-rw-------" and REPORT == 1)

- name: V-987 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-987
      The at.allow file must have mode 0600 or less permissive.
      If the at.allow file has a mode more permissive than 0600, this is a finding.
      Procedure:
      # ls -lL /etc/cron.d/at.allow
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != "-rw-------"
 
- name: V-987 Fix-1
  file: path=/etc/cron.d/at.allow group=root owner=root mode=0600 state=touch
  ignore_errors: True
  when: (checkmyconf2.stdout != "-rw-------" and FIX == 1)
