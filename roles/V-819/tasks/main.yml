- name: V-819 Check
  shell: awk '/fm/' /etc/security/audit_control
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-819 Check 2
  shell: awk '/fm/' /etc/security/audit_control
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-819 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-819
      The audit system must be configured to audit all discretionary access control permission modifications.
      Confirm flags fm or +fm and -fm are configured.
      Procedure:
      # awk '/fm/' /etc/security/audit_control
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout != "" and REPORT == 1)

- name: V-819 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-819
      The audit system must be configured to audit all discretionary access control permission modifications.
      Confirm flags fm or +fm and -fm are configured.
      Procedure:
      # awk '/fm/' /etc/security/audit_control
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout == ""

- name: V-819 Fix-1
  lineinfile: dest=/etc/security/audit_control state=present regexp=flags line="flags:am,as,lo,fd,fm,-fr,ua"
  when: (checkmyconf2.stdout == "" and FIX == 1)
