- name: V-4361 Check
  shell: ls -lL /etc/cron.d/cron.allow 2>&1
  args:
    executable: /bin/bash
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-4361 Check 2
  shell: ls -lL /etc/cron.d/cron.allow 2>/dev/null | awk  '$3 !~ /root|bin|sys/'
  args:
    executable: /bin/bash
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-4361 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4361
      The cron.allow file must be owned by root, bin, or sys.
      If the cron.allow file is not owned by root, sys, or bin, this is a finding.
      Procedure:
      # ls -lL /etc/cron.d/cron.allow
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-4361 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4361
      The cron.allow file must be owned by root, bin, or sys.
      If the cron.allow file is not owned by root, sys, or bin, this is a finding.
      Procedure:
      # ls -lL /etc/cron.d/cron.allow
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-4361 Fix-1
  file: path=/etc/cron.d/cron.allow group=sys owner=root
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
