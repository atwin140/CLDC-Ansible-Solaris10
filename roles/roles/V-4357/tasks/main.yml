- name: V-4357 Check
  shell: crontab -l | grep archive
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-4357 Check 2
  shell: crontab -l | grep archive
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-4357 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4357
      Audit logs must be rotated daily.
      If such a cron job is found, this is not a finding. 
      Procedure:
      # crontab -l | grep archive
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout != "" and REPORT == 1)

- name: V-4357 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4357
      Audit logs must be rotated daily.
      If such a cron job is found, this is not a finding. 
      Procedure:
      # crontab -l | grep archive
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout == ""

- name: V-4357 Fix-1
  shell:  "(crontab -l; echo '#### Daily Archive archive ####') | crontab; (crontab -l; echo '10 0 * * * /audit/Admin_Scripts/audit-archive') | crontab"
  ignore_errors: True
  when: (checkmyconf2.stdout == "" and FIX == 1)
