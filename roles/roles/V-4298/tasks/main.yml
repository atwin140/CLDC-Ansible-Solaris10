- name: V-4298 Check
  shell: consadm -p 
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-4298 Check 2
  shell: consadm -p 
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-4298 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4298
      Remote consoles must be disabled or protected from unauthorized access.
      If any output is generated, this is a finding.
      Procedure:
      # consadm -p 
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-4298 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-4298
      Remote consoles must be disabled or protected from unauthorized access.
      If any output is generated, this is a finding.
      Procedure:
      # consadm -p 
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-4298 Fix-1
  shell: consadm -p "{{item}}"
  with_items: "{{checkmyconf2.stdout_lines}}"
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
