- name: V-22350 Check
  shell: awk "-F:" '{print $6}' /etc/passwd | xargs -n1 ls -ld
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-22350 Check 2
  shell: awk "-F:" '{print $6}' /etc/passwd | xargs -n1 ls -ld | awk '$1 ~ /\+/'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-22350 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22350
      User's home directories must not have extended ACLs.
      If the permissions include a "+", the file has an extended ACL, this is a finding.
      Procedure:
      # awk "-F:" '{print $6}' /etc/passwd | xargs -n1 ls -ld
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-22350 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-22350
      User's home directories must not have extended ACLs.
      If the permissions include a "+", the file has an extended ACL, this is a finding.
      Procedure:
      # awk "-F:" '{print $6}' /etc/passwd | xargs -n1 ls -ld
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-22350 Fix-1
  shell:  chmod A- "{{item}}"
  with_items: "{{checkmyconf2.stdout_lines}}"
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
