- name: V-756 Check
  shell: grep '~:S:' /etc/inittab
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-756 Check 2
  shell: grep '~:S:' /etc/inittab
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-756 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-756
      The system must require authentication upon booting into single-user and maintenance modes.
      If /sbin/sulogin is not listed, this is a finding. 
      Procedure:
      # grep '~:S:' /etc/inittab
      NOTE: This is a default on Solaris 5.5.1 and later.
      Kernel version = {{ansible_kernel}}
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -

  when: (checkmyconf2.stdout != "" and REPORT == 1)

- name: V-756 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: "----------------------------------------------------------------------------------------------"
    block: |
      V-756
      The system must require authentication upon booting into single-user and maintenance modes.
      If /sbin/sulogin is not listed, this is a finding. 
      Procedure:
      # grep '~:S:' /etc/inittab
      NOTE: This is a default on Solaris 5.5.1 and later.
      Kernel version = {{ansible_kernel}}
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: checkmyconf2.stdout == ""

