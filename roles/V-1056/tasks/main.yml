- name: V-1056 Fix-1
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
  file: path="{{item}}" state=absent
  with_items: 
    - /etc/smb.conf 
    - /etc/sfw/smb.conf 
    - /etc/samba/smb.conf 
    - /etc/sfw/samba/smb.conf
