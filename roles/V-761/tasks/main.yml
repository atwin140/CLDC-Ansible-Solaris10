- name: V-761 Check
  shell: awk "-F:" '{print $1}' /etc/passwd | sort | uniq -c | awk '$1 > 1 {print $1}'
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-761 Check 2
  shell: awk "-F:" '{print $1}' /etc/passwd | sort | uniq -c | awk '$1 > 1 {print $1}'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-761 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-761
      All accounts on the system must have unique user or account names.
      If any duplicate account names are found, this is a finding.
      Procedure:
      # awk "-F:" '{print $1}' /etc/passwd | sort | uniq -c | awk '$1 > 1 {print $1}'
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-761 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-761
      All accounts on the system must have unique user or account names.
      If any duplicate account names are found, this is a finding.
      Procedure:
      # awk "-F:" '{print $1}' /etc/passwd | sort | uniq -c | awk '$1 > 1 {print $1}'
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      This requires Review 
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""
