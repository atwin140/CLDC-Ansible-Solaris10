- name: V-770 Check
  shell: logins -p
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-770 Check 2
  shell: logins -p | awk '{print $1}'
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-770 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-770
      The system must not have accounts configured with blank or null passwords.
      If any account with a blank password is found, this is a finding.
      Procedure:
      # logins -p
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-770 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-770
      The system must not have accounts configured with blank or null passwords.
      If any account with a blank password is found, this is a finding.
      Procedure:
      # logins -p
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-770 Fix-1
  shell: passwd -l "{{item}}"
  with_items: "{{checkmyconf2.stdout_lines}}"
  when: (checkmyconf2.stdout != "" and FIX == 1)
