- name: V-22446 Check
  shell: ls -lL /root/.Xauthority
  args:
    executable: /bin/bash
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-22446 Check 2
  shell: ls -lL /root/.Xauthority | awk /\+/
  args:
    executable: /bin/bash
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-22446 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-22446
      The .Xauthority files must not have extended ACLs.
      If the permissions include a "+", the file has an extended ACL and this is a finding.
      Procedure:
      # ls -lL /root/.Xauthority
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-22446 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-22446
      The .Xauthority files must not have extended ACLs.
      If the permissions include a "+", the file has an extended ACL and this is a finding. 
      Procedure:
      # ls -lL /root/.Xauthority
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-22446 Fix-1
  shell:  chmod A- /root/.Xauthority
  args:
    executable: /bin/bash
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
