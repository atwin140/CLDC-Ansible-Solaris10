- name: V-22314 Check
  shell: ls -lL /etc /bin /usr/bin /usr/lbin /usr/ucb /sbin /usr/sbin 2>/dev/null | awk '$1 ~ /\+/' 
  register: checkmyconf1
  ignore_errors: True
  changed_when: False

- name: V-22314 Check 2
  shell: ls -lL /etc /bin /usr/bin /usr/lbin /usr/ucb /sbin /usr/sbin 2>/dev/null | awk '$1 ~ /\+/' 
  register: checkmyconf2
  ignore_errors: True
  changed_when: False

- name: V-22314 Pass
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-22314
      All system command files must not have extended ACLs.
      If the permissions include a "+", the file has an extended ACL, this is a finding.
      Procedure:
      # ls -lL /etc /bin /usr/bin /usr/lbin /usr/ucb /sbin /usr/sbin 2>/dev/null | awk '$1 ~ /\+/' 
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      -
      This is NOT a finding
      -
  when: (checkmyconf2.stdout == "" and REPORT == 1)

- name: V-22314 Fail
  blockinfile:
    dest: "{{out_file}}"
    state: present
    marker: " "
    block: |
      V-22314
      All system command files must not have extended ACLs.
      If the permissions include a "+", the file has an extended ACL, this is a finding.
      Procedure:
      # ls -lL /etc /bin /usr/bin /usr/lbin /usr/ucb /sbin /usr/sbin 2>/dev/null | awk '$1 ~ /\+/' 
      OUTPUT:
      ->  {{ checkmyconf1.stdout }}
      ====================================================================
      This is a FINDING
      -
  when: checkmyconf2.stdout != ""

- name: V-22314 Fix-1
  shell: chmod A- "{{item}}"
  with_items: "{{checkmyconf2.stdout_lines}}"
  ignore_errors: True
  when: (checkmyconf2.stdout != "" and FIX == 1)
